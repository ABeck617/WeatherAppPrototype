<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Prototype</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="search">
                <input type="text" placeholder="Enter City Name"> <button>Search</button>
                <a href=""></a>
            </div>
        </header>

        <main id="main">

            <div class="location">
                <h1 class="location-timezone">Timezone</h1>
                <p>Icon</p>
            </div>

            <div class="temperature">
                <h2 class="degree">35</h2>
                <div class="temp-description">It pretty cold out there</div>
            </div>

        </main>

    </div>

</body>

</html>
